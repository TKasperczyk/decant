<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 160" width="480" height="160">
  <defs>
    <linearGradient id="pourGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#c084fc"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="streamGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#7c3aed" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#6d28d9" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
    <linearGradient id="liquidGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.8"/>
    </linearGradient>
  </defs>

  <!-- Decanter vessel (tilted) -->
  <g transform="translate(80, 80)">
    <!-- Vessel body -->
    <g transform="rotate(-30)">
      <!-- Carafe body -->
      <path d="M-8,-50 C-8,-50 -22,-10 -22,15 C-22,35 -12,42 0,42 C12,42 22,35 22,15 C22,-10 8,-50 8,-50"
            fill="none" stroke="url(#glassGrad)" stroke-width="2.5" stroke-linecap="round"/>
      <!-- Neck -->
      <line x1="-8" y1="-50" x2="-6" y2="-62" stroke="url(#glassGrad)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="8" y1="-50" x2="6" y2="-62" stroke="url(#glassGrad)" stroke-width="2.5" stroke-linecap="round"/>
      <!-- Lip -->
      <path d="M-6,-62 C-6,-65 -4,-66 0,-66 C4,-66 6,-65 6,-62"
            fill="none" stroke="url(#glassGrad)" stroke-width="2.5" stroke-linecap="round"/>
      <!-- Liquid inside -->
      <path d="M-18,8 C-18,8 -20,15 -20,20 C-20,33 -10,40 0,40 C10,40 20,33 20,20 C20,15 18,8 18,8 Z"
            fill="url(#liquidGrad)" opacity="0.6"/>
    </g>

    <!-- Pouring stream -->
    <path d="M-26,-48 C-28,-40 -30,-30 -28,-20 C-26,-10 -20,0 -16,12 C-12,24 -10,36 -10,48"
          fill="none" stroke="url(#streamGrad)" stroke-width="2" stroke-linecap="round" stroke-dasharray="3,4"/>

    <!-- Filtered droplets (clean output) -->
    <circle cx="-10" cy="52" r="2.5" fill="#a78bfa" opacity="0.8"/>
    <circle cx="-12" cy="60" r="2" fill="#8b5cf6" opacity="0.6"/>
    <circle cx="-9" cy="67" r="1.5" fill="#7c3aed" opacity="0.4"/>

    <!-- Sediment particles (staying behind) -->
    <g transform="rotate(-30)">
      <circle cx="-5" cy="32" r="1.5" fill="#4c1d95" opacity="0.5"/>
      <circle cx="3" cy="35" r="1.8" fill="#4c1d95" opacity="0.4"/>
      <circle cx="-8" cy="37" r="1.2" fill="#4c1d95" opacity="0.6"/>
      <circle cx="7" cy="33" r="1" fill="#4c1d95" opacity="0.35"/>
      <circle cx="0" cy="38" r="1.4" fill="#4c1d95" opacity="0.45"/>
    </g>
  </g>

  <!-- "decant" text -->
  <text x="150" y="92" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', 'Cascadia Code', monospace"
        font-size="48" font-weight="600" fill="#e9e3f5" letter-spacing="-1">
    decant
  </text>

  <!-- Subtle tagline -->
  <text x="152" y="115" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', 'Cascadia Code', monospace"
        font-size="13" fill="#a78bfa" opacity="0.7" letter-spacing="0.5">
    selective session compaction
  </text>
</svg>
